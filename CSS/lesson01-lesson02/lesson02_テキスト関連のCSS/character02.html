<h1>ボルケーノ</h1>
<p>買ったのか、もらったのか記憶にないが気がついたらそばにいたマスコット。<br>
  時たま夢に出てきて、もっともらしい事を言うので気になって手放せないでいる。<br>
  ゆうきたんは気づいていないが、その正体は、彼女を見守る「守護神」。<br>
  彼女の勇気スコアがピークになると覚醒し「理想の自分」に変身する力を与える。</p>
