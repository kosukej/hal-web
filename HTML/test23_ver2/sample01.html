<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>画像を表示する</title>
</head>

<body>
    <h1>画像を挿入するたぐ（同一階層／フォルダ内）</h1>
    <p>「sample01.html」ファイルと、同一階層に存在する「test01.jpg」を表示する。</p>
    <!--ここにコードを記載-->
    <img src="test01.jpg" alt="">

    <p>「img」フォルダ内に存在する「test02.jpg」を表示する。</p>
    <!--ここにコードを記載-->
    <img src="img/test02.jpg" alt="">

    <p>「img」フォルダ内の、「photo」フォルダに存在する「test03.jpg」を表示する。</p>
    <!--ここにコードを記載-->
    <img src="img/osakaCastle.jpeg" alt="">
</body>

</html>
